<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Gerador de memes</h1>
  </header>
  <input id="text-input" placeholder="digite aqui o seu meme"  maxlength="60" type="text">
  <br><br>
  <input id="meme-insert" type="file" accept="image/*">
  <main id="meme-image-container">
    <div id="meme-text">

    </div>
    <img id="meme-image" />
  </main>
  <button id="fire">Fogo</button>
  <button id="water">√Ågua</button>
  <button id="earth">Terra</button>
  <h3>Memes Prontos:</h3>
  <section id="containerMemes">
    <img id="meme-1" class="prontos" src="./imgs/meme1.png" alt="imagem do itachi" width="80px">
    <img id="meme-2" class="prontos" src="./imgs/meme2.png" alt="imagem do naruto" width="80px">
    <img id="meme-3" class="prontos" src="./imgs/meme3.png" alt="imagem do sasuke" width="80px">
    <img id="meme-4" class="prontos" src="./imgs/meme4.png" alt="imagem do jiraya" width="80px">
  </section>
  <script src="./script.js"></script>
</body>
</html>
